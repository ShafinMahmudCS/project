<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="index.css" title="style" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"
    ></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <title>My Chart</title>
  </head>
  <body>
    <a id="header" href="index.html"><h1>Contaminant Transport Graphs</h1></a>

    <h2>2D Slug Injection</h2>

    <p>
      <b>Constant Conditions:</b> <b>n</b> = 0.3, <b>alpha x</b> = 1 m,
      <b>alpha y</b> = 0.1 m, <b>foc</b> = 0.02, <b>Koc</b> = 100 L/kg,
    </p>

    <div class="container">
      <div class="slidecontainer">
        <input
          type="range"
          min="0"
          max="850"
          step="50"
          value="800"
          class="slider"
          id="myRange"
        />

        <p>Value of concentration : <span class="demo"></span> mg/L</p>
      </div>

      <div class="slidecontainer2">
        <input
          type="range"
          min="0.0000"
          max="4.0000"
          step="0.0001"
          value="4.0"
          class="slider"
          id="myRange"
        />

        <p>Value of q: <span class="demo"></span></p>
      </div>
    </div>

    <div class="container">
      <div class="slidecontainer3">
        <input
          type="range"
          min="0.0000000000"
          max="0.3000000000"
          value="0.0000000001"
          step="0.0000000001"
          class="slider"
          id="myRange"
        />

        <p>Value of D*: <span class="demo"></span> m<sup>2</sup>/day</p>
      </div>

      <div class="slidecontainer4">
        <input
          type="range"
          min="3.00"
          max="30.00"
          step="0.01"
          value="22.22"
          class="slider"
          id="myRange"
        />

        <p>Value of time: <span class="demo"></span> days</p>
      </div>
    </div>

    <div class="container">
      <div class="slidecontainer5">
        <input
          type="range"
          min="0"
          max="30"
          value="0"
          class="slider"
          id="myRange"
        />

        <p>Value of y: <span class="demo"></span> m</p>
      </div>

      <div class="slidecontainer6">
        <input
          type="range"
          min="1"
          max="10"
          value="5"
          class="slider"
          id="myRange"
        />

        <p>Value of Area: <span class="demo"></span> m<sup>2</sup></p>
      </div>
    </div>

    <div class="container">
      <div class="slidecontainer7">
        <input
          type="range"
          min="1.000"
          max="3.000"
          step="0.001"
          value="1.000"
          class="slider"
          id="myRange"
        />

        <p>Value of R : <span class="demo"></span></p>
      </div>

      <div class="slidecontainer8">
        <input
          type="range"
          min="0"
          max="10000"
          value="10"
          class="slider"
          id="myRange"
        />

        <p>Value of lambda: <span class="demo"></span> days</p>
      </div>
    </div>

    <div class="myCanvas">
      <canvas id="canvas1"></canvas>
    </div>

    <script src="slugD.js"></script>
  </body>
</html>
