<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="index.css" title="style" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"
    ></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <title>My Chart</title>
  </head>
  <body>
    <a id="header" href="index.html"
      ><h1>Contaminant Transport Graphs</h1></a
    >

    <h2>1D Continuous Injection</h2>

    <p>
      <b>Constant Conditions:</b> <b>n</b> = 0.35, <b>alpha</b> = 1 m
    </p>
    <!-- <div>
      <button id="reloader">Choose the variable to change its value</button>
    </div> -->

    <div class="container">
      <div class="slidecontainer">
        <input
          type="range"
          min="0"
          max="30"
          value="25"
          class="slider"
          id="myRange"
        />

        <p>Value of concentration : <span class="demo"></span> mg/L</p>
      </div>

      <div class="slidecontainer2">
        <input
          type="range"
          min="0.00000"
          max="0.50000"
          step="0.00001"
          value="0.20000"
          class="slider"
          id="myRange"
        />

        <p>Value of q: <span class="demo"></span></p>
      </div>
    </div>

    <div class="container">
      <div class="slidecontainer3">
        <input
          type="range"
          min="0.0000000000"
          max="1.0000000000"
          value="0.0000000001"
          step="0.0000000001"
          class="slider"
          id="myRange"
        />

        <p>Value of D*: <span class="demo"></span> m<sup>2</sup>/day</p>
      </div>

      <div class="slidecontainer4">
        <input
          type="range"
          min="0"
          max="300"
          step="10"
          value="80"
          class="slider"
          id="myRange"
        />

        <p>Value of Distance: <span class="demo"></span> m</p>
      </div>
    </div>

    <div class="container">
      <div class="slidecontainer3">
        <input
          type="range"
          min="1.00000"
          max="10.00000"
          value="1.00000"
          step="0.00001"
          class="slider"
          id="myRange"
        />

        <p>Value of R: <span class="demo"></p>
      </div>

      <div class="slidecontainer4">
        <input
          type="range"
          min="0"
          max="30000"
          value="90"
          class="slider"
          id="myRange"
        />

        <p>Value of lambda: <span class="demo"></span> days</p>
      </div>
    </div>

    <div class="myCanvas">
      <canvas id="canvas1"></canvas>
    </div>

    <script src="continuousT.js"></script>
  </body>
</html>
